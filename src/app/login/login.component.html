
<section class=" gradient-form" style="background-color: rgb(221, 221, 221);">
    <div class=" container">
      <div class=" row justify-content-center align-items-center">
        <div class="col-xl-10">
          <div class="card rounded-3 text-black">
            <div class="row g-0">
              <div class="col-lg-6">
                <div class="card-body p-md-5 mx-md-4">
  
                  <div class="text-center">
                    <img src="https://i.ibb.co/bJJyndY/Book-icon-bible-removebg-preview.png"
                      style="width: 185px;" alt="logo">
                    <h4 class=" mb-5 pb-1 display-3">WELCOME TO LIBRARY</h4>
                  </div>
  
                  <form>
                 
  
                    <div class="form-outline mb-4">

                      <input type="email" id="email" name="email" class="form-control" ngModel [email]="true"/>
                      <label class="form-label my-2" for="form2Example11">Email Adress</label>

                    </div>
  
                    <div class="form-outline mb-4">
                      <input type="password" id="password" name="password" class="form-control" />

                      <label class="form-label my-2 " for="form2Example22">Password</label>

                    </div>
  
                    <div class="text-center pt-1 mb-5 pb-1">
                      <button id="signInButton" (click)="signIn()" class="btn btn-primary btn-block mb-3" type="submit">SIGN
                        IN</button>
                    
                    </div>
  
                    
                  </form>
  
                </div>
              </div>
              <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                  <h4 class="mb-4">Welcome to Your Digital Library Recording System</h4>
                  <p class="small mb-0">This is an online library platform that you can see and borrow all the books that can be found in our database. 
                    You can only borrow 5 books at the same time when you enter the system. Enjoy! </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
