<div class=" container row d-flex flex-xl-row flex-sm-column">
  <div> <button class="btn btn-close" style="float:right" (click)="closeModal()"></button></div>
  <div *ngIf="specificBook && specificBook.ImageUrl" class="col-6 my-3">
    <img src="{{specificBook.ImageUrl}}" alt="" style="width: auto ; height: 535px;">
  </div>
  <div class="col-6 d-flex flex-xl-row flex-sm-column" style="margin-top: 20px;">
    <table *ngIf="specificBook">
      <tr>
        <th>Title:</th>
        <td>{{specificBook.Title}}</td>
      </tr>
      <tr>
        <th>Author: </th>
        <td>{{specificBook.AuthorName}}</td>
      </tr>
      <tr>
        <th>Year: </th>
        <td>{{specificBook.PublishYear}}</td>
      </tr>
      <tr>
        <th>Genre: </th>
        <td>{{specificBook.Genre}}</td>
      </tr>
      <tr>
        <th>Language: </th>

        <td>{{specificBook.Language}}</td>
      </tr>
      <th>Subject: </th>
      <div [ngClass]="{'limitTextHeight': isReadMore}">
        <td>{{specificBook.Subject}}
        </td>
      </div>
      <button [class]="lengthControl? 'btn btn-link':'d-none'" type="button" (click)="showText()">
       {{ isReadMore ? '...Read More': 'Read Less' }}
      </button>
      <!-- <ng-template #other_content> </ng-template> -->
    </table>
  </div>
</div>
