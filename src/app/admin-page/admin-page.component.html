<section class="gradient-form" style="background-color: rgb(240, 240, 240);">
<div class="text-center my-4">
    <img src="https://i.ibb.co/bJJyndY/Book-icon-bible-removebg-preview.png" style="width: 250px;" alt="logo">
    <h2 id="mainHeader" class=" mb-5 pb-1 display-3" style="color:#4283e5;">WELCOME TO ADMIN PAGE</h2>
</div>
<div class="text-center my-2">
    <button (click)="addBook()" class="mx-auto btn btn-warning" style="width: 180px; height: 50px;">ADD NEW BOOKS</button>
</div>
<div class="text-center my-2">
    <button (click)="showBookList()" class="mx-auto btn btn-warning" style="width: 180px; height: 50px;">DELETE BOOKS</button>
</div>
<div class="text-center my-2">
    <button (click)="showBorrowHistory()" class="mx-auto btn btn-warning" style="width: 180px; height: 50px;">BORROWED BOOKS </button>
</div>
<div class="text-center my-4">
    <button (click)="logout()" class="mx-auto btn btn-logout" style="width: 180px; height: 50px;">LOGOUT</button>
</div>
</section>
