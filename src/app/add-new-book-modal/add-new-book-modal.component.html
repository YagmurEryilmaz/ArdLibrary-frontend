<form>
    <div class="form-group my-2">
      <label for="exampleInputEmail1">Title</label>
      <input id="title" type="text" class="form-control" aria-describedby="emailHelp" placeholder="Enter Title">
    </div>
    <div class="form-group my-2">
      <label for="exampleInputPassword1">Author Name</label>
      <input id="author" type="text" class="form-control" placeholder="Enter Author Name">
    </div>
    <div class="form-group my-2">
        <label for="exampleInputPassword1">Publish Year</label>
        <input id="year" type="number" class="form-control" placeholder="Enter Publish Year">
      </div>
      <div class="form-group my-2">
        <label for="exampleInputPassword1">Genre</label>
        <input id="genre" type="text" class="form-control" placeholder="Enter Genre">
      </div>
      <div class="form-group my-2">
        <label for="exampleInputPassword1">Language</label>
        <input id="lang" type="text" class="form-control" placeholder="Enter Language">
      </div>
      <div class="form-group my-2">
        <label for="exampleInputPassword1">Image</label>
        <input id="url" type="text" class="form-control" placeholder="Enter Image Url">
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Subject</label>
        <textarea id="subject" class="form-control" rows="4"></textarea>
      </div>
    
    <div class="form-check">
      <input class="form-check-input" input type="che" name="flexRadioDefault" id="confirmation">
      <label class="form-check-label"  for="confirmation">
        I confirm that the book information is entered correctly
      </label>
    </div>
    <button type="submit" class="btn btn-primary" (click)="addBooks()" >Add Book</button>
  </form>
