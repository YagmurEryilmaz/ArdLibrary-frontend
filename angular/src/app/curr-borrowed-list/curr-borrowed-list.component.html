<div>
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Author Name</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books; let i= index" >
        <th scope="row">{{i+1}}</th>
        <td>{{book.Title}}</td>
        <td>{{book.AuthorName}}</td>
        <button (click)="openDetail()" class="btn btn-info my-1">Show Details</button>
      </tr>
    </tbody>
  </table>
</div>
